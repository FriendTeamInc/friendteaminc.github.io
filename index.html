<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">

		<title>Friend Team Inc.</title>

		<link rel="stylesheet" href="/main.css">

		<!-- Metadata stuff -->
		<!-- Used in things like embeds on sites -->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png">
		<link rel="shortcut icon" href="/assets/logo.png">
		<meta name="theme-color" content="#232628"> 
		<meta name="og:type" content="website">
		<meta name="og:image" content="/assets/logo.png">
		<meta name="twitter:card" content="summary">
		<meta name="og:title" content="F.T.I. Homepage">
		<meta name="og:description" content="F.T.I. Homepage">
		<meta name="description" content="F.T.I. Homepage">
	</head>
	
	<body>
		<section id="mainview">
			<section id="titlebar">
				<a href="/"><img id="logo" src="/assets/logo.png" alt="Friends are the family you choose." width="120px" height="120px"></a>
				<section class=wrapdiv>
					<h1>Friend Team Inc.</h1>
					<hr>
					<p>
						<a href="/">Home</a> &nbsp;
						<a href="/about">About</a> &nbsp;
						<a href="https://discord.friendteam.biz">Discord</a> &nbsp;
						<a href="https://youtube.friendteam.biz">YouTube</a> &nbsp;
						<a href="https://archive.friendteam.biz">Archive</a> &nbsp;
						<a href="/lore">Lore</a> &nbsp;
						<a href="/comics">Comics</a> &nbsp;
						<a href="/contact">Contact</a>
					</p>
				</section>
				<hr>
			</section>
			
			<div id="twitchEmbed" style="max-width:1620px; margin:auto;"></div>
			<hr>
			<div id="channelButtons" style="text-align:center;"></section>
			<hr>
		
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script src="https://embed.twitch.tv/embed/v1.js"></script>
			<script type="text/javascript">
				let channels = [
					"notquiteapex", "juicibit", "vivicaster",
					"alkana", "percy_creates", "lyksaexe"
				];

				let genTwitch = (channel) => {
					$("#twitchEmbed").empty();
					new Twitch.Embed("twitchEmbed", {
						width: "100%",
						height: 720,

						channel: channel,
						parent: ["friendteam.biz"]
					});
				}

				for (const channel of channels) {
					$(document).ready(function() {
						let btn = document.createElement("button");
						btn.innerHTML = channel;
						btn.onclick = () => { genTwitch(channel); };
						btn.align = "center";
						$("#channelButtons").append(btn);
					});
				}

				genTwitch(channels[0]);
			</script>
		</section>
	</body>
</html>
