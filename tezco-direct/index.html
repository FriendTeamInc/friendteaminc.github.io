<!DOCTYPE html>
<html>
	<head>
		<title>TezCo. Direct</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/comic-mono@0.0.1/index.css">
		
		<link rel="icon" type="image/x-icon" href="favicon.png">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<h1 id="title_text">TezCo. Direct</h1>
		
		<h2 id="countdowntimer_element"> &nbsp; </h3>

		<p id="pre_embed">SEE YOU SOON!</p>
		<p id="youtube_embed">
			<!--
				Currently, we're just using the Never Gonna Give You Up video.
				This is subject to change. Hopefully. Maybe.
			-->
			<iframe
				width="560"
				height="315"
				src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ"
				title="YouTube video player"
				frameborder="0"
				allow="
					accelerometer;
					autoplay;
					clipboard-write;
					encrypted-media;
					gyroscope;
					picture-in-picture;
					web-share;
				"
				allowfullscreen
			></iframe>
		</p>

		<p id="sponsoredby_text">Sponsored by TezCo.</p>
		<p id="copyright_text">Copyright (c) 2023 <br> TezCo., Friend Team Inc., and all presented characters are owned by their respective copyright holders.</p>

		
		<script>
			// https://www.w3schools.com/howto/howto_js_countdown.asp
			// @ 2023 June 30th, 6pm EST (or 10pm GMT).
			let offset = new Date().getTimezoneOffset() * 60 * 1000;
			let countDownDate = 1688162400 * 1000 + offset;
			console.log(countDownDate);

			let intervalFn = () => {
				let nowDate = new Date().getTime() + offset;
				let diff = countDownDate - nowDate;

				let days = Math.floor(diff / (1000 * 60 * 60 * 24));
				let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
				let seconds = Math.floor((diff % (1000 * 60)) / 1000);
				let t = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

				if (diff < 0) {
					document.getElementById("countdowntimer_element").innerHTML = "THE TIME IS NOW";
					document.getElementById("pre_embed").style.display = "none";
					document.getElementById("youtube_embed").style.display = "block";
					clearInterval(countDownInterval);
				} else {
					document.getElementById("countdowntimer_element").innerHTML = t;
				}
			};

			intervalFn();

			let countDownInterval = setInterval(intervalFn, 1000);
		</script>
	</body>
</html>
